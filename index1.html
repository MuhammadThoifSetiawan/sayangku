<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <title>Sayang Dewi :)</title>
  <style>
    body {
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="position-absolute top-50 start-50 translate-middle">
    <button id="button" class="btn btn-primary btn-lg" onclick="mulai()">Cieeeeee, klik disini coba</button>
    <div id="iloveyou" style="display: none">
      <h2 class="text-center">Sayang Dewi :)<br />&#10084;&#65039;</h2>
    </div>
  </div>
  <span id="hati" class="fixed-bottom text-center my-3" onclick="hati()"></span>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
  <script type="text/javascript">
    const author = "Thoif";
    document.getElementById("hati").innerHTML = `Penuh Cinta &#10084;&#65039; by ${author}`;
    const swals = Swal.mixin({
      cancelButtonColor: "#d33",
      confirmButtonColor: "#3085d6",
    });

    function moveButton(button) {
      const x = Math.floor(Math.random() * (window.innerWidth - button.clientWidth));
      const y = Math.floor(Math.random() * (window.innerHeight - button.clientHeight));
      button.style.position = 'absolute';
      button.style.left = `${x}px`;
      button.style.top = `${y}px`;
    }

    async function mulai() {
      await swals.fire("Hehe, Makasih Ya Udah Sayang Banget Sama Aku", "Yuk Kita Lanjut :)", "question");
      await swals.fire("Aku Mau Bilang Sesuatu Sama Kamu");
      await swals.fire("Aku Sayang Sama Kamu :)");
      await swals.fire("Sayang Banget Pokoknya");
      await swals.fire("Love You Full Pokoknya :)");
      await swals.fire("Jangan Pergi Dari Aku Yaaaa ");
      await swals.fire("Kalo Kamu Pergi Nanti Gak ada yang sayang sama aku :)");
      await swals.fire("Pokoknya Harus Makin Sayang Sama Akunya :'(", "Gaboleh Ga Sayang", "error");
      var { value: nama } = await swals.fire({
        title: "Coba Ketik Nama Kamu",
        input: "text",
        showCancelButton: true,
      });
      if (nama) {
        var { isConfirmed: sayang } = await swals.fire({
          title: `${nama} Sayang Ga Sama ${author}`,
          confirmButtonText: "Kangen Banget :(",
          cancelButtonText: "Kembali ke-awal aja",
          showCancelButton: true,
          preConfirm: () => {
            const button = document.querySelector('.swal2-cancel');
            button.addEventListener('mouseenter', () => moveButton(button));
          },
        });
        if (sayang) {
          await swals.fire("Hehe, Aku Juga Sayang Banget Sama Kamu :)");
          
          let persen;
          while (true) {
            var { value: inputPersen } = await swals.fire({
              title: "Seberapa Sayang Emangnya?",
              icon: "question",
              input: "range",
              inputLabel: "Antara 1-100",
              inputAttributes: {
                min: 1,
                max: 100,
              },
              inputValue: 50,
            });

            if (inputPersen === '100') {
              persen = inputPersen;
              break;
            } else {
              await swals.fire("Harus 100 pokoknya", "Coba lagi deh", "error");
            }
          }
          
          await swals.fire(`Hehe, Makasih Udah Sayang Sama ${author} ${persen}%`);
          var { isConfirmed: kangen } = await swals.fire({
            title: "Sekarang Kamu Kangen Ga Sama Aku?",
            confirmButtonText: "Kangen Banget :(",
            cancelButtonText: "kembali ke-awal aja ah",
            showCancelButton: true,
            preConfirm: () => {
              const button = document.querySelector('.swal2-cancel');
              button.addEventListener('mouseenter', () => moveButton(button));
            },
          });
          if (kangen) {
            await swals.fire("Huhu, Aku Juga Kangen Banget Sama Kamu :((", "Nanti Kita Ketemu Ya Sayang :)");
            await swals.fire("Terakhir Sayang Ku");
            await swals.fire("Coba Klik Hati Di Paling Bawah Dong");
          } else {
            const button = document.querySelector('.swal2-cancel');
            button.addEventListener('click', () => moveButton(button));
          }
        }
      }
    }

    function hati() {
      document.getElementById("button").style = "display: none";
      document.getElementById("iloveyou").style = "";
      startConfetti();
    }
  </script>
  <script type="text/javascript" src="https://www.cssscript.com/demo/confetti-falling-animation/confetti.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
</body>
</html>
